<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>if-else conditions</h1>
        {% if a > b %}
         <h1>a is max</h1>
         <h1>{{a}}</h1>
         {% elif b > c %}
         <h1>b is max</h1>
         <h1>{{b}}</h1>
         {% else %}
         <h1>c is max</h1>
         <h1>{{c}}</h1>
         {% endif %}
    </center>
</body>
</html>
